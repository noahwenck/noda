<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${film.name} + ' - Noda'"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:inline="javascript">
        /*<![CDATA[*/
        /**
         * Set the brand link here, since we have access to thymeleaf attributes
         */
        document.addEventListener("DOMContentLoaded", function() {
            const brand = document.getElementById("noda-brand");
            brand.setAttribute("href", /*[[${nodaUrl}]]*/);
        })
        /*]]>*/
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" id="noda-brand">Noda</a>
    </div>
</nav>

<div class="container-fluid text-center bg-secondary full-screen-bg text-white">
    <div class="row row-cols-3 align-items-center mb-3">
        <div class="col-3">
<!--        Leaving Empty to properly align film.name -->
        </div>
        <div class="col-6">
            <h1>
                <a class="text-white" th:text="${film.name}"/>
            </h1>
        </div>
        <div class="col-3">
            <a class="btn btn-dark" th:text="${film.year}" th:href="@{/film/year/{year}(year=${film.year})}"/>
        </div>
    </div>
    <div class="row row-cols-3 align-items-center mb-3">
        <div class="col">
            <div class="row row-cols-1 gy-3">
                <div class="col text-start">
                    <p class="mb-0" th:text="${film.synopsis}"></p>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Director</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <div class="row row-cols-2 gy-1 justify-content-center">
                                <div class="col-6" th:each="dir : ${film.director}">
                                    <a class="btn btn-dark" th:text="${dir.name}" th:href="@{/film/director/{directorName}(directorName=${dir.name})}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Runtime</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <p th:text="${film.runtime} + ' Minutes'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <img th:src="${film.posterUrl}" th:alt="${film.name}">
        </div>
        <div class="col">
            <div class="row row-cols-1">
                <div class="col pb-2 pt-2">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Primary Language</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <a class="btn btn-dark"th:text="${film.primaryLanguage.name}" th:href="@{/film/language/primary/{languageName}(languageName=${film.primaryLanguage.name})}"/>
                        </div>
                    </div>
                </div>
                <div class="col border-top border-bottom pb-2 pt-2">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Spoken Language</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <div class="row row-cols-2 gy-1 justify-content-center">
                                <div class="col-6" th:each="lang : ${film.spokenLanguage}">
                                    <a class="btn btn-dark" th:text="${lang.name}" th:href="@{/film/language/spoken/{languageName}(languageName=${lang.name})}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col border-bottom pb-2 pt-2">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Country</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <div class="row row-cols-2 gy-1 justify-content-center">
                                <div class="col-6" th:each="country : ${film.country}">
                                    <a class="btn btn-dark" th:text="${country.name}" th:href="@{/film/country/{countryName}(countryName=${country.name})}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col pb-2 pt-2">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <h4>Average Rating</h4>
                        </div>
                        <div class="col-8 align-self-center">
                            <p th:text="${film.averageRating} + ' / 5'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-2 align-items-center pb-4">
        <div class="col border-end">
            <div class="row">
                <div class="col align-self-center">
                    <h4>Genre</h4>
                </div>
                <div class="col-8 align-self-center">
                    <div class="row row-cols-2 gy-1 justify-content-center">
                        <div class="col-6" th:each="genre : ${film.genre}">
                            <a class="btn btn-dark" th:text="${genre.name}" th:href="@{/film/genre/{genreName}(genreName=${genre.name})}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row row-cols-2">
                <div class="col-4 align-self-center">
                    <h4>Studio</h4>
                </div>
                <div class="col-8 align-self-center">
                    <div class="row row-cols-2 gy-1 justify-content-center">
                        <div class="col-6" th:each="studio : ${film.studio}">
                            <a class="btn btn-dark" th:text="${studio.name}" th:href="@{/film/studio/{studioName}(studioName=${studio.name})}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
